    <title>Document</title>

        table,th,td{
            border: 1px solid black;
            border-collapse: collapse   ;
        }
        td{
            padding: 3px;
        }
    </style>
    <table>
        <thead>
            <th>State of health</th>

                <th> </th>

                <td>Healthy</td>

                <td>100</td>
                <td>Less than 140</td> 
            </tr>
            <tr>
                <td>Pre-Diabetes</td>

            </tr>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>Not Applicable</td>
                <td>More than 200</td>

            </tr>
        </tbody>
    </table>
